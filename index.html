<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">

<body>
  <main>
    <div class="card-container">
      <div class="card-img">
        <img class="card-img-mobile" src="./images/image-product-mobile.jpg" alt="#">
        <img class="card-img-desktop" src="./images/image-product-desktop.jpg" alt="#">
      </div>
      <div class="card-text">
        <p class="card-perfume">Perfume</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="card-prices">
          <p class="card-price1">$149.99</p>
          <p class="card-price2">$169.99</p>
        </div>
        <div class="card-button">
          <img src="./images/icon-cart.svg" alt="#">
          <a href="#" alt="#">Add to cart</a>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
